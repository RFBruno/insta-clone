<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group my-3">
        <input 
          required
          type="email" 
          class="form-control {{!formulario.touched ? '' : formulario.controls.email.status === 'VALID' ? 'is-valid' : 'is-invalid'}}" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group my-3">
        <input 
          required
          minlength="6"
          type="password"
          class="form-control {{!formulario.touched ? '' : formulario.controls.senha.status === 'VALID' ? 'is-valid' : 'is-invalid'}}" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
      </div>
    </form>
    <hr />

    <p *ngIf="!loginValid && !formulario.pristine" class="small text-danger text-center">O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#" class="card-link" (click)="exibirPainelCadastro()">Cadastre-se</a>
    </p> 
  </div>
</div>
